<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>商品展示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>商品展示表</h1>
  <table>
    <thead>
      <tr>
        <th>图片</th>
        <th>说明</th>
        <th>标价</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody id="product-table-body">
      <!-- JavaScript 会自动插入商品行 -->
    </tbody>
  </table>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        const products = await response.json();
        const tbody = document.getElementById('product-table-body');

        products.forEach(p => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td><img src="img/${p.image}" alt="${p.desc}"></td>
            <td>${p.desc}</td>
            <td>${p.price}</td>
            <td>${p.note}</td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("加载商品数据失败:", err);
      }
    }

    loadProducts();
  </script>
</body>
</html>
